{% include "inc_head.html" %}

<script type="text/javascript" src="/javascript/jquery.js"></script>
<script type="text/javascript" src="/javascript/md5.js"></script>
<script type="text/javascript" src="/javascript/flickrapp-api.js"></script>
<script type="text/javascript" src="/javascript/chatterbox.js"></script>

<script type="text/javascript">

  var chatterbox_args = {
  	'host' : '{{ host_url }}',
  	'search_crumb' : '{{ search_crumb|escape }}',
  	'contacts_crumb' : '{{ contacts_crumb|escape }}',
  	'min_comment_date' : {{ min_comment_date|escape }},
  	'is_mobile' : {{ browser.mobile|escape }},
  };

  window.chatterbox = new info.aaronland.chatterbox.Photos(chatterbox_args);

</script>

<div id="contacts" style="margin-left:10%;">

{% ifequal browser.mobile 0 %}
<br /><br />
{% endifequal %}

{% include "inc_main_contacts_deferred.html" %}

</div>
